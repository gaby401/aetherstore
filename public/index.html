<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AetherStore</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; background:#111; color:#fff; margin:0; padding:16px; }
    h1 { margin-top:0 }
    #products { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px,1fr)); gap:12px; }
    .card { background:#1f1f1f; padding:12px; border-radius:10px; }
    .card h3 { margin:0 0 6px }
    .price { font-weight:700; }
    button { padding:10px 14px; border:none; border-radius:8px; background:#0ea5e9; color:#fff; cursor:pointer; }
    button:focus { outline:2px solid #fff; outline-offset:2px; }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to AetherStore</h1>
  </header>
  <main>
    <h2>Products</h2>
    <section id="products" role="grid" aria-label="Product grid"></section>
    <section aria-label="Shopping cart">
      <h2>Cart</h2>
      <ul id="cart" aria-label="Shopping cart items"></ul>
      <button type="button" aria-label="Proceed to checkout" onclick="checkout()">Checkout</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 AetherStore</p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
